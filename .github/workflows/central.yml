name: central

on:
  push:
    branches:
      - main
    paths:
      - 'central/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install Akka CLI
        uses: akka/setup-akka-cli-action@v1
        with:
          token: ${{ secrets.AKKA_TOKEN }}
          project-id: ${{ secrets.AKKA_PROJECT_ID }}

      - run: echo "Build & deploy central"

      - name: List projects
        run: akka projects list

     - name: Checkout code
        uses: actions/checkout@v4

     - name: Build & Push to ACR
        run: |
          mvn clean install -DskipTests \
            -Djib.to.image=kcr.us-east-1.kalix.io/vickers/demo-pharmacy/central:latest

