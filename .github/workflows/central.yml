name: central

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'central/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install Akka CLI
        uses: akka/setup-akka-cli-action@v1
        with:
          token: ${{ secrets.AKKA_TOKEN }}
          project-id: ${{ secrets.AKKA_PROJECT_ID }}

      - run: echo "Build & deploy central"

      - name: List projects
        run: akka projects list

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build & Push to GHCR
        run: |
          mvn clean install -DskipTests \
            -Djib.to.image=ghcr.io/${{ github.repository_owner }}/my-service:${{ github.sha }}