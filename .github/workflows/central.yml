name: central

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'central/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install Akka CLI
        uses: akka/setup-akka-cli-action@v1
        with:
          token: ${{ secrets.AKKA_TOKEN }}
          project-id: ${{ secrets.AKKA_PROJECT_ID }}

      - run: echo "Build & deploy central"

      - name: List projects
        run: akka projects list

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build & Push to local Docker
        run: mvn clean install -DskipTests
        working-directory: central

      - name: check docker
        run: docker images

      - name: get image tag from docker
        run:|
          REPO_NAME="pharmacy-central"
          NON_LATEST_TAG=$(docker images --format '{{.Repository}} {{.Tag}}' | awk -v repo="$REPO_NAME" '$1 == repo && $2 != "latest" {print $2}')
          echo "Non-latest tag: $NON_LATEST_TAG"


      - name: akka service deployment
        run: akka service deploy central pharmacy-central:$NON_LATEST_TAG --pushâ€¨
      - name: check if akka service is exposed
        run: akka service get central